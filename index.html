    <!-- main -->
    <main class="main">
      <!-- head -->
      <div class="head">
        <div class="head__search">
          <label for="" class="search">
            <input type="text" placeholder="Search here..." max="50" min="2" />
            <img src="./icons/main/search.svg" alt="search" />
          </label>
        </div>
        <div class="head__notification">
          <button class="notification">
            <img src="./icons/main/notification.svg" alt="notification" />
          </button>
          <button class="chat">
            <img src="./icons/main/chat.svg" alt="chat" />
          </button>
        </div>
        <div class="head__wlist">
          <button class="wlist">
            <img src="./icons/main/watch-list.svg" alt="Watch list" />
            <span>Watch list</span>
          </button>
        </div>
      </div>

      <!-- banner -->
      <div class="banner">
        <img src="./image/bg.jpg" alt="Banner" />
      </div>

      <!-- stream -->
      <div class="stream">
        <div class="stream__head">
          <div class="stream__title mtitle">Streaming</div>
          <div class="stream__filter">
            <select class="filter" name="Filter" id="filter">
              <option value="Anime">Anime Series</option>
              <option value="Movie">Movie Series</option>
              <option value="Anime">Anime</option>
            </select>
            <img src="./icons/main/arrow.svg" alt="Arrow" />
          </div>
        </div>
        <div class="stream__list"></div>
      </div>
    </main>

    <!-- aside -->
    <aside class="aside">
      <!-- profile -->
      <div class="profile">
        <div class="user">
          <div class="user__data">
            <img src="./image/profile.png" alt="Profile" />
            <div class="user__name">
              <div class="name">Stanley Ameh</div>
              <div class="mail">amehstanley1@gmail.com</div>
            </div>
          </div>
          <div class="user__pro">
            <span>Pro</span>
          </div>
        </div>
        <button class="live">
          <img src="./icons/profile/live.svg" alt="Live" />
          <span>Go live</span>
        </button>
      </div>

      <!-- game -->
      <div class="game">
        <div class="game__head">
          <div class="game__title aside-title">Game Streaming</div>
          <div class="game__btns">
            <div class="game__btn btn__left active">
              <img src="./icons/profile/left.svg" alt="Left" />
            </div>
            <div class="game__btn btn__right">
              <img src="./icons/profile/right.svg" alt="Right" />
            </div>
          </div>
        </div>
        <div class="game__list">
          <img src="/image/game/1.jpg" alt="Game" />
          <img src="/image/game/2.jpg" alt="Game" />
          <img src="/image/game/3.jpg" alt="Game" />
          <img src="/image/game/4.jpg" alt="Game" />
        </div>
      </div>

      <!-- streamers -->
      <div class="streamers">
        <div class="streamers__head">
          <div class="streamers__title aside-title">Favourite Streamers</div>
        </div>
        <div class="streamers__list">
